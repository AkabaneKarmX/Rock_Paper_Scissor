<!DOCTYPE html>
<html lang="en-US">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css">
   <title>Document</title>
</head>
<body>

   <div class="game-container">
      <div class="button-container">
         <button class="rock-button" id="js-rock-button">Rock</button>
         <button class="paper-button" id="js-paper-button">Paper</button>
         <button class="scissors-button" id="js-scissors-button">Scissors</button>
      </div>

      <div class="display-DOM-messages">
         <p> <span  id="js-game-scores"></span> </p>
         <p> <span id="js-game-moves"></span> </p>
         <p> <span id="js-game-result"></span> </p>
      </div>

      <div class="result-button-container">
         <button class="reset-button" id="js-reset-button">Reset</button>
      </div>
   </div>
   
   <script src="index.js" type="text/javascript"></script>
</body>
</html>
